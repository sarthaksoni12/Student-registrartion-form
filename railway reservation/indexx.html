<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Reservation System</title>
    <style> </style>
    <link rel="stylesheet" href="indexx.css" />
</head>
<body>
    <h1>Railway Reservation System</h1>
    <form action="/submit_reservation" method="post">
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
            <label for="departure">Departure Station:</label>
            <input type="text" id="departure" name="departure" placeholder="Enter departure station" required>
        </div>
        <div class="form-group">
            <label for="destination">Destination Station:</label>
            <input type="text" id="destination" name="destination" placeholder="Enter destination station" required>
        </div>
        <div class="form-group">
            <label for="date">Date of Journey:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="class">Class:</label>
            <select id="class" name="class" required>
                <option value="">Select Class</option>
                <option value="sleeper">Sleeper</option>
                <option value="ac">AC</option>
                <option value="general">General</option>
            </select>
        </div>
        <div class="form-group">
            <label for="seats">Number of Seats:</label>
            <input type="number" id="seats" name="seats" placeholder="Enter number of seats" min="1" max="10" required>
        </div>
        <button type="submit">Book Ticket</button>
    </form>
</body>
</html>
